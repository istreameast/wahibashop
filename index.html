    <!-- Tailwind CSS (KEEP THIS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#FFF0F5",
                100: "#FFD6E5",
                400: "#FF4D9E",
                600: "#F50057",
                700: "#C51162",
              },
              secondary: {
                900: "#000000",
              },
              cream: {
                50: "#FFFAFC",
              },
            },
            fontFamily: {
              serif: ["Playfair Display", "Cairo", "serif"],
              sans: ["Lato", "Cairo", "sans-serif"],
              arabic: ["Cairo", "sans-serif"],
            },
            animation: {
              "fade-in-up": "fadeInUp 1s ease-out forwards",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Lato:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        .printable-content,
        .printable-content * {
          visibility: visible;
        }
        .printable-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          background: white;
          z-index: 9999;
          padding: 20px;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
